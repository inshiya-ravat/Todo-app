<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body class="bg-info h-100">
    <header class="bg-primary text-white py-2 text-center shadow">
        <h1>Todo App</h1>
    </header>
    <main class="container bg-white shadow-lg rounded p-4 my-4 ">
        <section>
            <h4 class="text-primary fw-bold">Add new Todos here</h4>
            <div class="input-group my-3">
                <input class="form-control" id="todo" type="text" onkeydown="handleEnter(event.key)" placeholder="Complete TypeScript...">
                <button title="Add todo" onclick="handleAddTodo()" class="btn btn-primary">+</button>
            </div>
        </section>
        <section>
            <h4 class="text-primary fw-bold">Your Todos</h4>
            <div class="overflow-auto" style="height: 300px;">
                <ul class="list-group" id="todo-list"></ul>
            </div>
        </section>
    </main>
</body>
</html>
