<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body class="bg-info">
    <header class="bg-primary text-white p-2 bg-gradient text-center">
        <h1>Todo App</h1>
    </header>
    <main class="bg-info text-white container p-5 h-100">
        <section>
            <h4>Add new Todos here</h4>
            <div class="d-flex gap-3 mb-5">
                <input class="border-0 w-75 p-2" id="todo" type="text" placeholder="Complete TypeScript...">
                <button title="Add todo" onclick="handleAddTodo()" class="border-0 bg-primary w-25 p-2">+</button>
            </div>
        </section>
        <section>
            <h4>Your Todos</h4>
            <div>
                <ul id="todo-list"></ul>
            </div>
        </section>
    </main>
</body>
</html>
